Prefix: '[WkKit]'
Commands:
   PS: '§8P.S. <Required>、[Optional]'
   help: '§6/wk help : §fHelp page for the plugin.'
   admin: '§6/wk edit : §fEnter the kit management interface.'
   mail: '§6/wk mail : §fOpen the kit mailbox.'
   create: '§6/wk create <KitName> [DisplayName] [KitGroup] : §fCreate a kit.'
   delete: '§6/wk delete <KitName> : §fDelete a kit.'
   info: '§6/wk info <KitName> : §fPreview the specified kit.'
   kits: '§6/wk kits : §fCheck all kits.'
   send: '§6/wk send <KitName> <Target> [Amount] : §fSend the kit to the mailbox of the specified target.'
   give: '§6/wk give <KitName> <Player> [Mode] : §fGive kit to players'
   open: '§6/wk open <MenuName> : §fOpen the specified menu.'
   cdk_create: '§6/wk cdk create <Amount> <KitName> <Mark> : §fCreate a specified number of CDK,Kit can be multiple, please use English comma separation.'
   cdk_verify: '§6/wk cdk verify <CDK> : §fVerify the information of the specified CDK for the query.(Permission：wkkit.cdk.verify)'
   cdk_exchange: '§6/wk cdk exchange <CDK> : §fExchange for the specified CDK.(Permission：wkkit.cdk.exchange)'
   cdk_export: '§6/wk cdk export <Mark> : §fExport the CDK of the specified mark.'
   group_create: '§6/wk group create <GroupName> : §fCreate a Kit Group.'
   group_delete: '§6/wk group delete <GroupName> [true/false] : §fDelete a KIT group. (defaults to false status, and the gift package is automatically transferred to the Default group after deletion)'
   group_move: '§6/wk group move <KitName> <TragetGroup> : §fMove a gift bag to a specified group.'
   transfer: '§6/wk transfer MySQL : §fData transfer. Currently, there is only one parameter, MySQL, which means to transfer data from YAML to database.'
   reload: '§6/wk reload : §fPlugin Realoder'

