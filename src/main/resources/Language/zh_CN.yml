   admin: '§6/wk edit : §f进入礼包管理界面'
   mail: '§6/wk mail : §f打开礼包邮箱'
   create: '§6/wk create <礼包名称> [展示名] [礼包组] : §f创建礼包'
   delete: '§6/wk delete <礼包名称> : §f删除指定礼包'
   info: '§6/wk info <礼包名称> : §f预览指定礼包'
   kits: '§6/wk kits : §f查看所有礼包'
   send: '§6/wk send <礼包名称> <目标> [数量] : §f发放礼包到指定目标的邮箱'
   give: '§6/wk give <礼包名称> <玩家> [模式] : §f发送礼包给玩家'
   open: '§6/wk open <菜单名称> : §f打开指定菜单'
   cdk_create: '§6/wk cdk create <数量> <礼包名称> <标记> : §f创建指定数量个CDK,礼包可以多个，请使用英文逗号分隔'
   cdk_verify: '§6/wk cdk verify <CDK> : §f验证查询指定CDK的信息(权限：wkkit.cdk.verify)'
   cdk_exchange: '§6/wk cdk exchange <CDK> : §f兑换指定的CDK(权限：wkkit.cdk.exchange)'
   cdk_export: '§6/wk cdk export <标记> : §f导出指定标记的CDK'
   group_create: '§6/wk group create <组别名称> : §f创建一个礼包组'
   group_delete: '§6/wk group delete <组别名称> [true/false] : §f删除一个礼包组（默认为false状态，删除后礼包自动转移到Default组）'
   group_move: '§6/wk group move <礼包名> <目标组名> : §f移动一个礼包到指定礼包组'
   transfer: '§6/wk transfer MySQL : §f数据转移，目前只有MySQL这一个参数，意为从YAML转移数据到数据库'
   reload: '§6/wk reload : §f插件重载'

